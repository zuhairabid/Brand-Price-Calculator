<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <script src="https://cdn.tailwindcss.com"></script>
      <script>
         tailwind.config = {
            theme: {
               extend: {
                  colors: {
                     purple: "#A96DA1",
                     black_light: "rgba(0, 0, 0, 0.6)",
                     black_light2: "rgba(0, 0, 0, 0.5)",
                  },
                  fontFamily: {
                     comforta: ["Comfortaa", "cursive"],
                  },
               },
            },
         }
      </script>
      <title>Document</title>
   </head>
   <body class="h-screen flex justify-center items-center">
      <div
         class="shadow-lg p-5 xl:w-1/2 font-comforta m-10 border-3 border-black-200 flex flex-col items-center space-y-5"
      >
         <h1 class="text-purple">Brand Price Calculator</h1>
         <p class="text-black_light text-center">
            Select a platform, media type and enter your following size to
            calculate a range of rates to charge brands.
         </p>
         <div
            id="visualizer"
            class="hidden flex flex-col text-center space-y-5"
         >
            <p class="text-3xl font-[700]">$<span id="demo"></span></p>
            <input
               id="rangeSLider"
               class="w-60"
               type="range"
               oninput="myFunction(this.value)"
            />
         </div>

         <div
            class="flex flex-col space-y-5 lg:space-y-0 lg:flex-row lg:space-x-3 border border-purple rounded-sm px-7 py-2 w-full items-center justify-center text-center lg:text-left"
         >
            <div class="grow lg:border-r border-black">
               <p>Select platform</p>
               <select id="platform" class="text-black_light2 text-sm">
                  <option value="0">Tiktok</option>
                  <option value="1">Youtube</option>
                  <option value="2">Instagram</option>
               </select>
            </div>
            <div class="grow lg:border-r border-black">
               <p>Type</p>
               <select class="text-black_light2 text-sm">
                  <option value="volvo">Story</option>
                  <option value="saab">Reels</option>
                  <option value="mercedes">Videos</option>
               </select>
            </div>
            <div class="grow">
               <p>Following size</p>
               <input
                  id="followerNum"
                  type="number"
                  placeholder="Enter  number of followers"
                  class="text-sm text-black_light2"
               />
            </div>
            <button
               class="text-white grow bg-purple rounded-lg p-3"
               onclick="handleInput()"
            >
               Calculate
            </button>
         </div>
      </div>
   </body>
   <script>
      function myFunction(val) {
         document.getElementById("demo").innerHTML = val
      }
      function handleInput() {
         console.log("clicked")
         document.getElementById("visualizer").style.display = "block"
         var follower = document.getElementById("followerNum").value
         console.log(follower)
         // console.log(tiktok)
         var followerPrice = followerToPrice(
            parseInt(follower),
            parseInt(document.getElementById("platform").value)
         )
         console.log(followerPrice)
         followerPrice = followerPrice.split("/")
         let minValue = followerPrice[0]
         let maxValue = followerPrice[followerPrice.length - 1]
         document.getElementById("rangeSLider").min = minValue
         document.getElementById("rangeSLider").max = maxValue
         document.getElementById("rangeSLider").value = document.getElementById(
            "demo"
         ).innerHTML = Math.round((parseInt(minValue) + parseInt(maxValue)) / 2)
      }
   </script>
   <script src="index.js"></script>
</html>
